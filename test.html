<!DOCTYPE html>
<html lang="zh">
<body>
  <h2>Fetch 示例</h2>
  <button id="load">加载数据</button>
  <pre id="result"></pre>

  <script>
    document.getElementById('load').addEventListener('click', () => {
      fetch('https://jsonplaceholder.typicode.com/posts/1') // 免费测试接口
        .then(response => response.json()) // 把响应体转为 JSON
        .then(data => {
          document.getElementById('result').textContent = JSON.stringify(data, null, 2)
        })
        .catch(err => console.error('请求失败:', err))
    })
  </script>
</body>
</html>
